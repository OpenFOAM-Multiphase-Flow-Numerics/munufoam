name: openfoam

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop  ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: setup  openfoam
      run: |
        curl -s https://dl.openfoam.com/add-debian-repo.sh | sudo bash
        sudo apt-get install libglu1-mesa
        wget -q -O - https://dl.openfoam.com/add-debian-repo.sh | sudo bash
        sudo apt-get install openfoam2206-default
    - name: compile library
      run: |
        export WM_NCOMPPROCS=2
        openfoam2206 -c ./Allwmake
        openfoam2206 -c ./get-gmsh.sh
    - name: test
      run: |
        python -m pip install --upgrade pip
        pip install oftest scipy casefoam
        openfoam2206 -c "py.test  --writeNSteps=1 tutorials/"
        openfoam2206 -c "py.test  --writeNSteps=1 benchmarksuite/"
        openfoam2206 -c "py.test -m 'not slow'"
        
    - name: upload logs
      if: ${{ failure() }}
      uses: actions/upload-artifact@v2
      with:
        name: logs
        path: logs
